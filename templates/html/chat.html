<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지가 있는 페이지</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="top-div">
        <h1 class="title">교실</h1>
        <h2 class="subtitle">1-3</h2>
        <!-- <h1>제목</h1>
        <p>이 페이지는 배경 이미지를 가지고 있습니다.</p> -->
        <button class="settings-button"><i class="fas fa-cog"></i></button>
    </div>
    <div class="container">
        <!-- 여기에 다른 요소들을 추가하세요. 예: -->
        <div class="character-image">
            <img id="characterImg" src="/imgs/ghost1.png" alt="캐릭터 이미지"> <!-- id 추가 -->
        </div>        
        <div class="chat-container">
            <!-- 채팅 요소들이 여기에 들어갑니다 -->
            <div class="chat-header">
                <h2 class="chat-title">김귀신</h2>
                <h3 class="chat-subtitle">유령</h3>
            </div>
            <div class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" placeholder="메시지 입력...">
                <button class="chat-send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.querySelector('.chat-input');
        const sendButton = document.querySelector('.chat-send-button');
    
        // 입력 필드에서 엔터 키 이벤트 처리
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' || e.keyCode === 13) {
                e.preventDefault(); // 엔터 키 기본 이벤트를 방지합니다.
    
                // 메시지 전송 로직을 여기에 추가
                sendMessage();
            }
        });
    
        // 메시지 전송 로직
        function sendMessage() {
            const message = input.value.trim();
            if (message) {
                // 메시지 표시 영역에 메시지 추가
                const messagesContainer = document.querySelector('.chat-messages');
                messagesContainer.innerHTML = ''; // 이전 메시지를 지우고 새 메시지만 표시
    
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                messagesContainer.appendChild(messageElement);
    
                input.value = ''; // 입력 필드 초기화
            }
        }
    
        // 전송 버튼 클릭 이벤트도 처리
        sendButton.addEventListener('click', sendMessage);
    });
</script>
    
</html>
